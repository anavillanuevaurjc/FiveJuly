<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img src="https://raw.githubusercontent.com/anavillanuevaurjc/FiveJuly/main/flor.jpg" id="flower">
        </a-assets>

        <a-sphere

        src="#flower"
        position="-2 0.5 -5"
        geometry="radius: 0.5"
        animation="property: position; from: -2 0.5 -5; to: -2 0.5 0">
        </a-sphere>

        <a-box
        material="color: pink"
        position="0 0.5 -5">
        </a-box>

        <a-sphere
        material="src: #flower"
        position="2 0.5 -5"
        geometry="radius: 0.5"
        animation="property: position; from: 2 0.5 -5; to: 2 0.5 0">
        </a-sphere>

        <a-plane
        scale="15 15 15"
        rotation="-90 0 0" 
        color="grey">
        </a-plane>

        <a-sky
        color="black">
        </a-sky>


    </a-scene>
  </body>
</html>
