<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="../assets/js/aframe.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  </head>
  <body>
    <a-scene>
        <a-assets>
            <img src="https://raw.githubusercontent.com/anavillanuevaurjc/FiveJuly/main/flor.jpg" id="flower">
        </a-assets>
        <!--
            Camara en una plataforma con movement-controls que permite que se mueva con el humano y los controles : permite volar

        -->
        <a-entity movement-controls="fly: true" position="0 0 0">
            <a-entity camera position="0 1.6 0" look-controls wasd-controls></a-entity>
            <a-entity oculus-go-controls oculus-quest-controls x-button-listener></a-entity>
        </a-entity>

    </a-scene>
  </body>
</html>
